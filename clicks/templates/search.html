

{% block content %}
<div class="container">

  <div class="row">
    {% if category%}
      <h2>Found {{ category|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 category for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if category %}
    {% for category in category %}
      <div class="col-sm-6 col-md-3">
          <h1>{{category.title}}</h1>
         
          
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
