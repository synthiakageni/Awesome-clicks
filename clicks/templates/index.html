    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body >

<header>
  {%include 'navbar.html'%}
</header>

<main>
    
  <!-- Adding a search form  -->
  <div class="col-sm-4 col-md-4 navbar-right">

    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by category" name="category">
        <!-- <input type="text" class="form-control" placeholder="Search by location" name="location"> -->
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">submit</button>
        </div>
      </div>

    </form>
  </div>
  <!-- search form end -->
 
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

       
        {% for image in images %}
        <!-- <h1 > {{ image.name }}</h1>
       <p>{{image.category}}</p>
   -->
   

        <div class="col">
          <div class="card shadow-sm">

            <!-- <img src="{{image.image}}" alt="{{image.altText}}"> -->

            <div class="card-body">
              <div class="card-holder">
                      <img src="{{image.photo.url}}" alt="image of {{image.name}}" class="img-fluid gallery " style="height: 300px;">
              </div>

              <!-- {{image.image}} -->
              <p class="card-text">{{image.descption}} . . . <a href="{% url 'description' image.id %}">read more</a></p>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'detail' image.id%}"><button type="button" class="btn btn-sm btn-outline-secondary">Image Details</button></a>
                </div>
                <small class="text-muted">{{category.date_created|date}}</small>
                
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        
   

      </div>
    </div>
  </div>

</main>
 

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>



  </body>
